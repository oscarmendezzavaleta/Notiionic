<ion-header>

  <ion-navbar>
    <ion-title>Detalle Nota</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Titulo</ion-label>
      <ion-input type="text" [(ngModel)]="note.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Descripcion</ion-label>
      <ion-textarea [(ngModel)]="note.description"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Tipo</ion-label>
      <ion-select [(ngModel)]="note.tipo">
        <ion-option value="A">A</ion-option>
        <ion-option value="B">B</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Sistema Operativo</ion-label>
      <ion-select [(ngModel)]="note.os" submitText="Okay" cancelText="Nah">
        <ion-option value="dos">DOS</ion-option>
        <ion-option value="lunix">Linux</ion-option>
        <ion-option value="mac7">Mac OS 7</ion-option>
        <ion-option value="mac8">Mac OS 8</ion-option>
        <ion-option value="win3.1">Windows 3.1</ion-option>
        <ion-option value="win95">Windows 95</ion-option>
        <ion-option value="win98">Windows 98</ion-option>
      </ion-select>
    </ion-item>

  </ion-list>
  <div padding>
    <button ion-button block (click)="addNote()">Guardar Nota</button>
    <button *ngIf="id !=0" ion-button block (click)="deleteNote()" color="danger">Eliminar Nota</button>
  </div>
</ion-content>
